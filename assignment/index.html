<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="scripts/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>jQuery Car Garage</title>
  </head>
  <body>
    <h1>jQuery Car Garage</h1>

    <!-- Content -->
    <div>
        <label for="yearInput">
            Enter Year
        </label>
        <div>
          <textarea id="yearInput"></textarea>
        </div>
    </div>
    <div>
      <label for="makeInput">
          Enter Make
      </label>
      <div>
        <textarea id="makeInput"></textarea>
      </div>
  </div>
  <div>
    <label for="modelInput">
        Enter Model
    </label>
  </div>
    <div>
      <textarea id="modelInput"></textarea>
    </div>
    <div>
      <label for="imgInput">
          Enter an Image URL
      </label>
    </div>
      <div>
        <textarea id="imgInput"></textarea>
      </div>
    <!-- add button -->
  <div>
    <button id="addCarButton">Add Car!</button>
  </div>
  <div>
    
    <table>
      <tbody class="cars-table">
        <tr>
              <td>Year</td>
              <td>Make</td>
              <td>Model</td>
              <td>Car Image</td>
              <td>Remove Car</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
